<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Portfolio Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <h2>Login</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-container" style="display: none;">
            <h2>Register</h2>
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="registerUsername">Username:</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard" style="display: none;">
            <header>
                <h1>Crypto Portfolio Tracker</h1>
                <div class="user-info">
                    <span id="welcomeMessage"></span>
                    <button onclick="logout()">Logout</button>
                </div>
            </header>

            <div class="dashboard-content">
                <!-- Portfolio Section -->
                <div class="section">
                    <h3>My Portfolios</h3>
                    <button onclick="showCreatePortfolioModal()">Create Portfolio</button>
                    <div id="portfoliosList"></div>
                </div>

                <!-- Holdings Section -->
                <div class="section">
                    <h3>Holdings</h3>
                    <div id="holdingsList"></div>
                </div>

                <!-- Cryptocurrencies Section -->
                <div class="section">
                    <h3>Available Cryptocurrencies</h3>
                    <div id="cryptoList"></div>
                </div>
            </div>
        </div>

        <!-- Create Portfolio Modal -->
        <div id="createPortfolioModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeCreatePortfolioModal()">&times;</span>
                <h3>Create New Portfolio</h3>
                <form id="createPortfolioForm">
                    <div class="form-group">
                        <label for="portfolioName">Portfolio Name:</label>
                        <input type="text" id="portfolioName" required>
                    </div>
                    <div class="form-group">
                        <label for="portfolioDescription">Description:</label>
                        <textarea id="portfolioDescription"></textarea>
                    </div>
                    <button type="submit">Create Portfolio</button>
                </form>
            </div>
        </div>

        <!-- Add Holding Modal -->
        <div id="addHoldingModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeAddHoldingModal()">&times;</span>
                <h3>Add Holding</h3>
                <form id="addHoldingForm">
                    <div class="form-group">
                        <label for="holdingCrypto">Cryptocurrency:</label>
                        <select id="holdingCrypto" required></select>
                    </div>
                    <div class="form-group">
                        <label for="holdingQuantity">Quantity:</label>
                        <input type="number" id="holdingQuantity" step="0.00000001" required>
                    </div>
                    <div class="form-group">
                        <label for="holdingPrice">Purchase Price:</label>
                        <input type="number" id="holdingPrice" step="0.01" required>
                    </div>
                    <button type="submit">Add Holding</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
